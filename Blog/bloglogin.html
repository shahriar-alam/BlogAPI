
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Home</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/blog-home.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

  </head>

  <body ng-app="myApp">

    <!-- Navigation -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand">Our Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="blogsignup.html">Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="LoginController">

        <div class="wrapper">
            <form class="form-signin" ng-submit="loginnow()">
              <h2 class="form-signin-heading" style="margin-left: 110px">Login</h2>
              <input type="email" class="form-control" name="username" placeholder="Email Address" autofocus="" ng-model="email" required/>
              <br>
              <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required/>
              <br>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
              <p class="message">Not registered? <a href="blogsignup.html">Create an account</a></p>
            </form>
        </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; OUR BLOG 2018</p>
      </div>
      <!-- /.container -->
      </footer>
      <script src="vendor/js/angular.min.js"></script>
      <script src="vendor/js/bloghome.js"></script>
  </body>

</html>
