<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Home</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/blog-home.css" rel="stylesheet">

  </head>

  <body ng-app="myApp">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="bloghome.html">Our Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="bloghome.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blogprofile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blognewpost.html">New Post</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="bloglogin.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">


      <div class="row">
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">


         <br><br><br>
          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Your Profile</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li style="margin: 20px 0">
                      <a href="blogprofile.html">Edit Profile</a>
                    </li>
                    <li style="margin: 20px 0">
                      <a href="blogprofile.html">View Posts</a>
                    </li>
                    <li style="margin: 20px 0">
                      <a href="blogprofile.html">Logout</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- Blog Entries Column -->
        <div class="col-md-8" ng-controller="UserController">

          <h1 class="my-4">Edit profile
            <small></small>
          </h1>

          <!-- Blog Post -->
          <form class="form-horizontal" action="" ng-submit="editdetails()">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name"  name="email" ng-model="username"  required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email"  name="email" ng-model="useremail" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd"  name="pwd" ng-model="userpass" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>

        </div>



      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark" style="margin: 50px 0; ">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; OUR BLOG 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/js/angular.min.js"></script>
    <script src="vendor/js/bloghome.js"></script>

  </body>

</html>
